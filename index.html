<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/src/style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Number Guessing Game</h1>
    </header>
    <form class="guessingForm">
      <input name="user-guess" id="js-user-guess" class="text" max="100" min="1" autocomplete="off"
        placeholder="Enter a number 0 and 100" />
      <input type="submit" id="js-guess-submit" class="button" />
    </form>
    <p class="responseText"></p>
    <p class="guessCount"></p>
  </div>
  <script src="/app.js"></script>
</body>

</html>
